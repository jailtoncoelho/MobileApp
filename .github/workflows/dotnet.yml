# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test .NET 7 Android Project (Windows)

on:
  push:
    branches: [ "feature-dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x  # Altere para a versão desejada

    - name: Restore NuGet Packages
      run: dotnet restore

    - name: Build Android Project
      run: dotnet build AndroidApp.sln  # Substitua YourProjectName pela solução do seu projeto

    - name: Test Android Project
      run: dotnet test AndroidApp.sln  # Substitua YourProjectName pela solução do seu projeto

    # Se você também deseja gerar um pacote de distribuição ou implantar o aplicativo,
    # adicione as etapas apropriadas aqui.

    - name: Upload Artifacts
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: |
          path/to/your/artifacts  # Substitua pelo caminho dos seus artefatos, se aplicável
