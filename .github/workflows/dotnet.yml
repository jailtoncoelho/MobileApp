# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test .NET 7 Android Project (Windows)

on:
  push:
    branches: [ "feature-dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest   

    steps:    
    - name: Build Android Project
      run: dotnet build ./AndroidApp/AndroidApp.csproj
      working-directory: .  # Este é o diretório raiz do repositório

    - name: Test Android Project
      run: dotnet test ../../AndroidApp.sln

