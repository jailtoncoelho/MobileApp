# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test .NET 7 Android Project (Windows)

on:
  push:
    branches: [ "feature-dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Install Android SDK
      run: |
        choco install -y android-sdk
        echo y | sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.2"
        export ANDROID_HOME=$ProgramFiles\Android\android-sdk
        export PATH=$PATH:$ANDROID_HOME\platform-tools
        echo "PATH=$PATH" >> $GITHUB_ENV

    - name: Restore NuGet Packages
      run: dotnet restore AndroidApp.sln

    - name: Build Android Project
      run: dotnet build AndroidApp.sln

    - name: Test Android Project
      run: dotnet test AndroidApp.sln

